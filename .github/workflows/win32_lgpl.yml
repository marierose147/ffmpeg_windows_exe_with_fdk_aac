name: ffmpeg_win32_lgpl

on:
#  push:
#    branches: 
#      - master
  watch:
    types: [started]

jobs:
  job1:
    name: job1
    runs-on: ubuntu-20.04
    env: 
      VERSION: master
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Prepare environment
      run: |
        cd $HOME
        git clone https://github.com/rdp/ffmpeg-windows-build-helpers.git
        sudo apt update
        sudo apt install subversion ragel curl texinfo g++ bison flex cvs yasm automake libtool libtool-bin autoconf gcc cmake git make pkg-config zlib1g-dev unzip pax nasm gperf autogen bzip2 autoconf-archive p7zip-full meson clang gcc-mingw-w64-i686 g++-mingw-w64-i686 gcc-mingw-w64-x86-64 g++-mingw-w64-x86-64 python3-distutils python-is-python3 -y
    - name: Build
      run: |
        cd $HOME/ffmpeg-windows-build-helpers
        rm -rf sandbox
        bash ./cross_compile_ffmpeg.sh --ffmpeg-git-checkout-version=$VERSION --disable-nonfree=y --compiler-flavors=win32 --build-ffmpeg-static=y --build-ffmpeg-shared=n --enable-gpl=n
    - name: Create compressed file
      run: |
        cd $HOME
        7za a ffmpeg_win32_lgpl.7z $HOME/ffmpeg-windows-build-helpers/sandbox/win32/ffmpeg_git_lgpl_master/
    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: ffmpeg_win64_with_fdk_aac
        path: ~/ffmpeg_win32_lgpl.7z
